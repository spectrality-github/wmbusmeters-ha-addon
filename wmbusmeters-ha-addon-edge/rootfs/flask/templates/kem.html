<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEM file processing</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" media="all">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='main_kem.js') }}"></script>
  </head>
  <body>
    <style>
      input:required:invalid {
        border-color: red;
      }
    </style>
    <div class="container">
      <nav style="background-color: #e3f2fd;">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <img src="{{ url_for('static', filename='wmbusmeters.png') }}" width="40" height="40" class="d-inline-block align-top" alt="">
          <a href="/" class="nav-link" id="nav-home-tab" role="tab" aria-controls="nav-home" aria-selected="false">Home</a>
          <a href="/kem" class="nav-link active" id="nav-kem-tab" role="tab" aria-controls="nav-kem" aria-selected="true">KEM processing</a>
          <a href="/drivers" class="nav-link" id="nav-driver-tab" role="tab" aria-controls="nav-driver" aria-selected="false">Drivers</a>
        </div>
      </nav>
      <h1 class="mb-3">KEM file processing</h1>
      <form id="decrypt-form" name="decrypt-form" class="needs-validation" method="POST">
        <div class="input-group mb-3">
          <label class="input-group-text" for="file">KEM file</label>
          <input type="file" class="form-control" name="file" id="file" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" name="password" id="password-status">Password</span>
          <input type="text" class="form-control" name="password" id="password" required>
        </div>
        <button id="decrypt" name="decrypt_btn" class="btn btn-outline-primary" type="submit">Decrypt</button>
      </form>
      <div class="alert alert-danger mt-4" id="kemresp" role="alert" hidden>
        <h5 class="alert-heading" id="kemdechead"></h5>
        <hr>
        <p id="kemdectext" style="white-space: pre-line;"></p>
        <p id="kemdectext1" hidden></p>
      </div>
    </div>
  </body>
</html>
