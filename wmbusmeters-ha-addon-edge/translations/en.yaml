---
configuration:
  reset_config:
    name: Reset add-on configuration
    description: If set to `yes`, add-on configuration will be reset to default.
  MbusTCPenabled:
    name: Enables support for MbusTCP
    description: Enables socat service for Serial Over Lan support(MbusTCP)
  MbusTCPtty: 
    name: MbusTCP tty device name  
    description: tty device name for MbusTCP in socat. Shoulbe like /root/tty.... as no other users in container
  MbusTCPttyBaud:
    name: MbusTCP tty baudrate
    description: Baudrate for MbusTCP tty in socat
  MbusTCPhost:
    name: MbusTCP hostname/IP
    description: hostname/IP of Serial Over Lan support(MbusTCP) server for socat
  MbusTCPhostPort:
    name: MbusTCP port
    description: TCP port of Serial Over Lan support(MbusTCP) for socat